<!doctype html>
<html lang="ar"> 
  <head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>الصفحة الرئيسية</title> 
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #4267B2;
        color: white;
        padding: 20px 0;
        font-size: 24px;
        font-weight: bold;
      }
      .container {
        margin: 20px auto;
        max-width: 600px;
        text-align: left;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .button {
        padding: 10px;
        background-color: #4267B2;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      .button:hover {
        background-color: #365899;
      }
    </style> 
  </head> 
  <body> 
    <header>
      مرحبًا بك في تطبيق Spherely
    </header> 
    <div class="container"> 
      <h2>مرحبًا {{username}}!</h2> 
      <p>لقد تم تسجيل دخولك بنجاح.</p> 
      <button class="button" onclick="logout()">تسجيل الخروج</button> 
    </div> 
    <script>
      const username = sessionStorage.getItem('username');
      if (!username) {
        window.location.href = "spherely.html";
      }

      function logout() {
        sessionStorage.clear();
        window.location.href = "spherely.html";
      }
    </script> 
  
</body></html>
